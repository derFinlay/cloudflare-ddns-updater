name: Create release

on:
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  release:
    name: Release pushed tag
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5.3.0
        with:
          go-version: 1.21.4
      - name: Build project
        run: |
          go build -o cloudflare-ddns-updater ./cmd
          GOOS=windows go build -o cloudflare-ddns-updater.exe ./cmd
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ GITHUB.REF_NAME }}
        run: |
          echo "Tag name: ${{ env.GITHUB_REF#refs/tags/ }}"
          gh release create "$GITHUB.REF_NAME" ./cloudflare-ddns-updater.exe ./cloudflare-ddns-updater \
              --repo="$GITHUB_REPOSITORY" \
              --title="${GITHUB_REPOSITORY#*/} ${tag#v}" \
              --generate-notes
